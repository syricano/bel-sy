  <!--title-->

                 it did not work for unknown reason-->

</head>

<body>
  <!-- Header-->
  <header>
    <div class="header-container">
      <!--header h1 created-->
      <h1 class="Logo">
        <a href="index.html" >Bel'Sy Restaurant</a>
      </h1>
      <!--header paragraph-->
      <p>The unique Syrian cuisine located in Belgium ( Tournai)</p>
    </div>
    <!--checkbox for nav toggle element-->
    <input type="checkbox" id="nav-toggle" name="nav-toggle" required />
    <label for="nav-toggle" class="nav-toggle-label">
      <!--Nav Bar menu show/hide icon-->
      <!--<i class="fa-light fa-bars"></i> -->
      <span class="bar"></span>
    </label>

    <!--Nav element as a list to home,about us, bookings,feedback and contact -->
    <nav>
      <ul class="nav-list">
        <li>
          <a href="index.html"  aria-label="go to menu section">Home</a>
        </li>
        <li>
          <a href="index.html#menu" aria-label="go to menu section">Menu</a>
        </li>
        <li>
          <a href="booking.html" aria-label="go to bookings">Bookings</a>
        </li>
        <li><a href="form.html" class="active" aria-label="go to feedback">Feedback</a></li>
        <li>
          <a href="index.html#contact" aria-label="go to contact section">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <!--Main-->
  <main>
    <section id="feedback1">
      <div>

        <div>
          <h3>How did you enjoy your visit?</h3>
        </div>

        <div class="feedback-div">
          <form method="get" name="feedback" action="thankfeedback.html">
            <div class="two-item">
              <label for="name" class="label-size">Your Name</label>
              <input type="text" id="name" name="feedback" placeholder="Your Name here" class="label-size" required />

              <label for="email"class="label-size" >Your E-mail</label>
              <input type="email" id="email" name="feedback" placeholder="Your E-mail here" class="label-size" required/>
            </div>

            <div class="four-item">
              <div class="two-item">
                <label for="unsatisfied" >Dissatisfied</label>
                <input id="unsatisfied" type="radio" name="feedback" required />
              </div>
              <div class="two-item">
                <label for="somehow-satisfied" >Somehow Satisfied</label>
                <input id="somehow-satisfied" type="radio" name="feedback"  />
              </div>
              <div class="two-item">
                <label for="satisfied">Satisfied</label>
                <input id="satisfied" type="radio" name="feedback" />
              </div>
              <div class="two-item">
                <label for="very-satisfied" >Very Satisfied</label>
                <input id="very-satisfied" type="radio" name="feedback" required />
              </div>
            </div>
            <div class="two-item">
              <label for="feedback" value="feedback" >What did you like/dislike</label>
              <textarea id="feedback" name="feedback"  placeholder="leave your comment here" cols="50"
                rows="30" class="textera-size">
              </textarea>
            </div>
            <button type="submit" value="submit" id="feedback-submit" class="label-size">
              Submit your Feedback
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!--footer-->
  <footer>
    <!--footer paragraph-->
    <p>Copyright Â© reserved for Anass Muhammad Ali</p>
    
  </footer>
  <script src="https://kit.fontawesome.com/8aa1684fec.js" crossorigin="anonymous"></script>
</body>

</html>
